<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Formulários - 1</title>
	<meta charset="UTF-8">
</head>

<body>
	<form action="cadastro.php" method="POST">
		<fieldset>
		<legend>Informações pessoais</legend>
			Nome:<br>
			<input type="text" name="nome" required autofocus maxlength="5" autocomplete="off"><br>
			
			Senha:<br>
			<input type="password" name="senha"><br>
			
			Email:<br>
			<input type="email" name="email" required autocomplete="on" placeholder="seuemail@gmail.com"><br>
			<br>
			
			Telefone:<br>
			<input type="tel" name="telefone" placeholder="(11) 9 8888-777"><br><br>
			
			Imagem:<br><br>
			<input type="file" name="imagem"><br>
			<br>
			<input type="hidden" name="id"><br><br>
			
			Data:<br>
			<input type="date" name="data" min="2000-12-31" max="2022-01-01"><br><br>
			
			Hora:<br>
			<input type="time" name="hora"><br><br>
			
			Mês e ano:<br>
			<input type="month" name="mes-ano"><br><br>
			
			Semana:<br>
			<input type="week" name="semana"><br><br>
			
			Data e hora:<br>
			<input type="datetime-local" name="data-e-hora"><br><br>
			
			Mensagem:<br>
			<textarea name="mensagem" rows="5" cols="30" spellcheck="false"></textarea><br><br>
			<button type="button">Clique-me</button><br><br>
			
			Escolha a marca do seu carro:<br>
			<select name="veiculo">
				<optgroup label="Esporte">
					<option value="ferrari">Ferrari</option>
					<option value="audi" selected>Audi</option>
					<option value="bmw">BMW</option>
					<option value="jeep">Jeep</option>
				</optgroup>
				
				<optgroup label="Populares">
					<option value="fiat">Fiat</option>
					<option value="honda">Honda</option>
					<option value="peugeot">Peugeot</option>
					<option value="volkswagen">Volkswagen</option>
				</optgroup>
			</select><br><br>
			
			Escolha um curso:<br>
			<input name="cursos" list="lista-cursos">
				<datalist id="lista-cursos">
					<option value="HTML5">
					<option value="CSS3">
					<option value="PHP">
				</datalist>
			<br><br>
			
			URL:<br>
			<input type="url" name="site"><br><br>
			
			Search:<br>
			<input type="search" name="pesquisa"><br><br>
			
			Time:<br>
			<input type="radio" name="time" value="sao-paulo" checked>São Paulo<br>
			<input type="radio" name="time" value="corinthians">Corinthians<br>
			<input type="radio" name="time" value="paslmeiras">Palmeiras<br>
			<input type="radio" name="time" value="santos">Santos<br>
			<br>
			
			Cores:<br>
			<input type="checkbox" name="cores" value="verde">Verde<br>
			<input type="checkbox" name="cores" value="azul">Azul<br>
			<input type="checkbox" name="cores" value="preto" checked>Preto<br>
			<br>
			
			Quantidade:<br>
			<input type="number" name="quantidade" min="0" max="500" step="10">
			<br><br>
			<input type="range" name="quantidade"><br>
			<br>
			
			Cor:<br>
			<input type="color" name="cor"><br>
			
			
			
			<br>
			<input type="submit" name="bnt-enviar" value="Enviar"><br>
		</fieldset>
	</form>
</body>
</html>
