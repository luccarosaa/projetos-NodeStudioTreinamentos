<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>SVG</title>
	<meta charset="UTF-8">
	
	<style>
		svg{background-color:#ccc;}
		svg rect{fill:blue; stroke:red; stroke-width:3; opacity:0.5;}
		svg circle{fill:orange; stroke:yellow; stroke-width:3; opacity:0.5;}
		svg ellipse{fill:lime; stroke:green; stroke-width:3; opacity:0.5;}
		sgv text {fill: red;}
		svg line {stroke: red; stroke-width: 5;}
		svg polyline {stroke: red; stroke-width: 5;}
		svg polygon {stroke: red; stroke-width: 5; fill: lime;}
	</style>
</head>

<body>
	<svg width="300" height="165">
		<text x="90" y="85">Aprendendo SGV!</text>
	</svg><br><br>
	
	<svg width="300" height="165">
		<rect width="280" height="140" x="10" y="10" rx="20" ry="20">
	</svg><br><br>
	
	<svg width="300" height="165">
		<circle cx="225" cy="80" r="57">
	</svg><br><br>
	
	<svg width="300" height="165">
		<ellipse cx="150" cy="80" rx="110" ry="45">
	</svg><br><br>
	
	<svg width="300" height="165">
		<line x1="18" y1="16" x2="280" y2="138">
	</svg><br><br>
	
	<svg width="300" height="165">
		<polyline points="10,78,67,43,148,104,178,47,290,130">
	</svg><br><br>
	
	<svg width="300" height="165">
		<polygon points="34,111,125,14,190,120">
	</svg>
</body>
</html>
